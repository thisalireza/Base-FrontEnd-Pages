<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/customStyle2.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <title>Advertisement</title>
  </head>
  <body>
    <div class="container-xxl my-4">
      <div class="w-100">
        <div class="row row-cols-2 row-cols-lg-4 mb-4 row-gap-4">
          <a href="#" class="col"
            ><img src="img/advertisement/1.jpg" width="100%" class="radius-4"
          /></a>
          <a href="#" class="col"
            ><img src="img/advertisement/2.jpg" width="100%" class="radius-4"
          /></a>
          <a href="#" class="col"
            ><img src="img/advertisement/3.jpg" width="100%" class="radius-4"
          /></a>
          <a href="#" class="col"
            ><img src="img/advertisement/4.jpg" width="100%" class="radius-4"
          /></a>
        </div>
        <div class="row row-cols-2 mb-4">
          <a href="#" class="col"
            ><img
              width="100%"
              height="100%"
              data-src="img/advertisement/5.jpg"
              data-responsive="img/advertisement/5-responsive.jpg"
              class="radius-4 small-card"
          /></a>
          <a href="#" class="col"
            ><img
              width="100%"
              height="100%"
              data-src="img/advertisement/6.jpg"
              data-responsive="img/advertisement/6-responsive.jpg"
              class="radius-4 small-card"
          /></a>
        </div>
        <div class="row row-cols-1 row-cols-lg-2 mb-4 row-gap-4">
          <a href="#" class="col"
            ><img src="img/advertisement/7.jpg" width="100%" class="radius-4"
          /></a>
          <a href="#" class="col"
            ><img src="img/advertisement/8.jpg" width="100%" class="radius-4"
          /></a>
        </div>
        <div class="row row-cols-1">
          <a href="#" class="col mb-4"
            ><img
              width="100%"
              class="radius-4"
              data-src="img/advertisement/9.jpg"
              data-responsive="img/advertisement/9-responsive.jpg"
          /></a>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/advertisement.js"></script>
  </body>
</html>
